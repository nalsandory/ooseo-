<!DOCTYPE html>
<html lang="kr">
  <head class="head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ooseo?-회원가입</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- 회원가입 -->
  <body id="body">
    <form class="inputform">
      <fieldset class="fieldset">
        <legend class="gg">사용자 정보</legend>
        <label>이메일:</label>
        <input
          type="email"
          id="이메일"
          size="20"
          placeholder="이메일을 입력하세요"
          required
          class="rounded"
        />
        <br />
        <label>아이디:</label>
        <input
          type="text"
          id="유저 id"
          size="20"
          placeholder="아이디를 입력하세요"
          required
          class="rounded"
        />

        <br />
        <label>비밀번호:</label>
        <input
          type="password"
          id="유저 password"
          size="20"
          placeholder="비밀번호를 입력하세요"
          required
          class="rounded"
        />
        <br />
        <label>비밀번호 확인:</label>
        <input
          type="password"
          id="유저 password 확인"
          size="20"
          placeholder="비밀번호를 입력하세요"
          required
          class="rounded"
        />
        <br />
        <fieldset id="fieldset">
          <legend class="gg">새로운 소식</legend>
          <input type="radio" name="mailing" id="mailling_y" required />
          <label for="mailing_y">메일수신</label>
          <input type="radio" name="mailing" id="mailling_n" required checked />
          <label for="mailing_n">메일수신 안 함</label>
        </fieldset>
      </fieldset>
      <div id="buttons">
        <input
          type="submit"
          value="회원가입"
          id="button"
          style="width: 200px"
          class="rounded-pill"
        />
        <span
          ><input type="reset" value="취소" id="button2" class="rounded"
        /></span>
      </div>
    </form>
  </body>
</html>
